<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- jquery -->
	<script src="jquery/jquery-3.6.0.min.js"></script>

	<!-- bootstrap -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- custom -->
	<link rel="stylesheet" type="text/css" href="css/login.css">


	<!-- icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- <link rel="stylesheet" type="text/css" href="static/base.css"> -->
</head>
<body onload="OnLoad()">

	<div id="container">
		<div id="left-side">
			
		</div>
		<div id="right-side">
			<div id="form">
				<h3><b>Register</b></h3>
				<p>Register a new account and start saving your online articles.</p>
				<br>
				<input id="user" type="text" placeholder="Username">
				<br><br>
				<input id="email" type="text" placeholder="Email">
				<br><br>
				<input id="password" type="password" placeholder="Password">
				<br><br>
				<input id="password-confirm" type="password" placeholder="Repeat password">
				<br><br><br>
				<button class="btn btn-warning" onclick="Register()">Register</button>
				<!--<button class="btn-back" href="/login">Back</button>-->
				<p class="btn-back"><a href="/login">Back</a></p>
				<p id="error"></p>
			</div>
			<div id="success">
				<h4><b>Account registered succesfully!</b></h4>
				<p>You can now login and start saving and viewing your articles.</p>
				<br><br><br><br><br><br><br><br><br>
				<button class="btn btn-warning" onclick="window.open('/login', '_self')">Back</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="register.js"></script>
</body>
</html>
